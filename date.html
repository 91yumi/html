<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            background-color: pink;
            border: 5px, solid black;
            text-align: center;
            padding: 80px;
            border-radius: 50%;
            width: 500px;
            height: 500px;
            margin: auto;
            box-sizing: border-box;
        }
        #result{
            font-size: 1.5rem;
            font-weight: bold;
            color:red;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>책 읽기</h1>
        <p>
            <span id="result"></span>일 연속으로 <br>
            책 읽기를 달성했군요.<br><br>
            축하합니다!
        </p>
        <p>읽기 시작일 :<br> <span id="startDay"></span></p>
        <p>현재 날짜 :<br> <span id="currentDay"></span></p>

    </div>
    <button onclick="startDay">제출</button>
    <input type = "date" id="startDay" />
    <script src="date.js"></script>

</body>
</html>
